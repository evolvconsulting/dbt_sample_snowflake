version: 2

seeds:
  - name: "Class_Codes"
    description: "The custom classification codes as outlined by the data team."
    docs:
      show: true
      node_color: "#F6C6AD" # Use name (such as node_color: purple) or hex code with quotes (such as node_color: "#cd7f32")
    config:
      enabled: true
      schema: raw
      tags: "reference_data"
      quote_columns: false
      column_types:
        Class_Code: varchar(1)
        Class_Code_Description: varchar(100)
        JHCLID: varchar(5)
        JHCARC: varchar(5)
        Class_Code_Relationship_Type: varchar(25)
      delimiter: ","